<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات الطقوم</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>بيانات الطقوم</h1>
        <button onclick="updateImages()">الطقوم الجاهزة</button>
        <button onclick="updateAvailableImages()">الطقوم الموجودة</button>
        <button onclick="updatePriceImages()">الأسعار</button>
        <a href="/summary" class="button">ملخص العمل</a>
        <a href="/logout" class="button">تسجيل الخروج</a>
        <a href="/upload_page" class="button">رفع</a>
		<a href="/images" class="button">الكل</a>

        <div class="gallery">
            {% for image in images %}
                <div class="image-item">
                    <img src="/static/uploads/{{ image }}.jpg" alt="{{ image }}" class="gallery-image" data-caption="{{ image }}">
                    <p>{{ image }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
		<div id="myModal" class="modal" style="display: none;">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
        <script src="/static/js/javas.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
