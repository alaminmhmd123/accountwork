<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Home Page</h1>
    {% if request.session.get("username") %}
        <p>Welcome, {{ request.session.get("username") }}!</p>
        <a href="/summary">Go to Summary</a>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login</a>
    {% endif %}
    
    <div class="gallery">
        {% for image in images %}
            <div class="image-item">
                <img src="/static/uploads/{{ image }}.jpg" class="gallery-image" alt="{{ image }}">
                <p>{{ image }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
