<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Images</h1>
    <div class="gallery">
        {% for image in images %}
            <div class="image-item">
                <img src="/static/uploads/{{ image }}" class="gallery-image" alt="{{ image }}">
                <p>{{ image }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
