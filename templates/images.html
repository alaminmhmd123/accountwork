<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات الطقوم</title>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
	<div class="container">
        <h1>صور الطقوم</h1>
        <div class="containerB">
        <a href="/" class="button">الصفحة الرئيسية</a>
        <button onclick="openDeleteModal()">حذف صورة</button>
        <a href="/upload_page" class="button">رفع صورة</a>
        </div>
        <div class="gallery">
            {% for image in images %}
                <div class="image-item">
                    <img src="/static/image/{{ image }}.jpg" alt="{{ image }}" class="gallery-image" data-caption="{{ image }}">
                    <p>{{ image }}</p>
                </div>
            {% endfor %}
        </div>
	</div>
	<div id="myModal" class="modal" style="display: none;">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="modalCaption" class="modal-caption"></div>
	</div>
	    <div id="deleteModal" class="modal" style="display: none;">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <form id="delete-form" onsubmit="return deleteImage(event)" class="modal-captionn">
            <label for="imageSelect">اختر الصورة المراد حذفها</label>
			<select id="imageSelect" name="image">
                {% for image in images %}
                    <option value="{{ image }}">{{ image }}</option>
                {% endfor %}
            </select>
            <button type="submit">حذف</button>
        </form>
    </div>

	<script src="/static/js/javas.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
