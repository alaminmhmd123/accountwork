<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Summary Page</h1>
    <a href="/">Back to Home</a>
    
    {% for table in tables %}
        <div class="container" style="padding: 80px;">
            <table>
                <thead>
                    <tr>
                        {% for col in table.columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in table.iterrows() %}
                        <tr>
                            {% for cell in row[1] %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}
</body>
</html>
